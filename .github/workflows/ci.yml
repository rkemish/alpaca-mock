name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Unit Tests
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests with coverage
        run: |
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --verbosity normal

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/**/coverage.cobertura.xml

  # ============================================
  # Functional Tests (API Integration)
  # ============================================
  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alpacamock
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Setup Node.js (for Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Initialize database
        run: |
          dotnet run --project src/AlpacaMock.DataIngestion --configuration Release -- init-db \
            -c "Host=localhost;Database=alpacamock;Username=postgres;Password=postgres"

      - name: Load test data (minimal)
        id: load-data
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          # Load 1 week of AAPL data for functional tests
          if [ -n "$POLYGON_API_KEY" ]; then
            dotnet run --project src/AlpacaMock.DataIngestion --configuration Release -- load-bars \
              -c "Host=localhost;Database=alpacamock;Username=postgres;Password=postgres" \
              -k "$POLYGON_API_KEY" \
              -s AAPL \
              --from 2023-01-03 \
              --to 2023-01-10 \
              -r minute
            echo "data_loaded=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::POLYGON_API_KEY not set - functional tests will run without market data"
            echo "data_loaded=false" >> $GITHUB_OUTPUT
          fi

      - name: Start API server
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: 'http://localhost:5000'
          USE_INMEMORY_COSMOS: 'true'
          POSTGRES_CONNECTION_STRING: 'Host=localhost;Database=alpacamock;Username=postgres;Password=postgres'
          ApiKeys__0__Key: 'test-api-key'
          ApiKeys__0__Secret: 'test-api-secret'
          ApiKeys__0__Name: 'Test User'
        run: |
          dotnet run --project src/AlpacaMock.Api --configuration Release --no-launch-profile &

          # Wait for API to be ready
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:5000/health > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          # Final check
          curl -f http://localhost:5000/health || exit 1

      - name: Run functional tests
        run: |
          if [ "${{ steps.load-data.outputs.data_loaded }}" = "true" ]; then
            # Full test suite with market data
            newman run postman/AlpacaMock.postman_collection.json \
              -e postman/CI.postman_environment.json \
              --folder "Workflows" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/functional-tests.html
          else
            # Limited tests without market data (only session/account creation)
            echo "Running limited tests without market data..."
            newman run postman/AlpacaMock.postman_collection.json \
              -e postman/CI.postman_environment.json \
              --folder "Workflows/1. Setup Backtest" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/functional-tests.html
          fi

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: functional-test-report
          path: reports/functional-tests.html

  # ============================================
  # Build and Push to GHCR
  # ============================================
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [unit-tests, functional-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate build summary
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
