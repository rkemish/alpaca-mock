services:
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - COSMOS_CONNECTION_STRING=AccountEndpoint=http://cosmosdb:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
      - USE_INMEMORY_COSMOS=false
      - POSTGRES_CONNECTION_STRING=Host=postgres;Database=alpacamock;Username=postgres;Password=postgres
      - ApiKeys__0__Key=test-api-key
      - ApiKeys__0__Secret=test-api-secret
      - ApiKeys__0__Name=Test User
    depends_on:
      postgres:
        condition: service_healthy
      cosmosdb:
        condition: service_healthy
    networks:
      - alpacamock-net
    restart: on-failure

  postgres:
    image: timescale/timescaledb:latest-pg15
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alpacamock
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      alpacamock-net:
        aliases:
          - postgres
          - db

  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:vnext-preview
    hostname: cosmosdb
    ports:
      - "8081:8081"
      - "1234:1234"
    volumes:
      - cosmos_data:/data
    networks:
      alpacamock-net:
        aliases:
          - cosmosdb
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/_explorer/emulator.pem || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

networks:
  alpacamock-net:
    driver: bridge

volumes:
  postgres_data:
  cosmos_data:
