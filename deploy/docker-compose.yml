services:
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Use in-memory storage for local development (Cosmos emulator vnext-preview
      # isn't fully compatible with SDK). Session data won't persist across restarts.
      - USE_INMEMORY_COSMOS=true
      - POSTGRES_CONNECTION_STRING=Host=postgres;Database=alpacamock;Username=postgres;Password=postgres
      - ApiKeys__0__Key=test-api-key
      - ApiKeys__0__Secret=test-api-secret
      - ApiKeys__0__Name=Test User
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alpacamock-net
    restart: on-failure

  postgres:
    image: timescale/timescaledb:latest-pg15
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alpacamock
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      alpacamock-net:
        aliases:
          - postgres
          - db

networks:
  alpacamock-net:
    driver: bridge

volumes:
  postgres_data:
